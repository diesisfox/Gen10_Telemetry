<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script src="./MainWindow/index.js" type="text/javascript"></script>

</head>
<body onload="UponLoad()">
    <text>Choose a Serial Port: </text>
    <select id="SerialPortSelect"></select><br>

    <text>Select Baud Rate: </text>
    <select id="BaudRateSelect">
        <option value="1200">1200</option>
        <option value="2400">2400</option>
        <option value="4800">4800</option>
        <option value="9600">9600</option>
        <option value="19200">19200</option>
        <option value="38400">38400</option>
        <option value="57600">57600</option>
        <option value="115200" selected="selected">115200</option>
    </select><br>

    <button type="button" onclick="RefreshSerial()">Refresh</button>
    <button type="button" onclick="ConnectSerial()">Connect</button><br>

    <text id="connectionMessage"></text><br>

    <form>
        Enter Directory to Store Log Files:
        <input type="text" id="filepath" /><br>
        <button type="button" id="createLog" onclick="generateLog()">Log to File</button><br>
    </form>

    <text id="logFileMessage"></text><br>

    <ul></ul>
</body>
</html>
